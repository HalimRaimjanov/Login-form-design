<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container a-container" id="a-container">
            <form class="form" id="a-form" action="">
                <h2 class="form-title title">Create Account</h2>
                <div class="form-icons"></div>
                <span class="form-span">or use email for registration</span>
                <input class="form-input" type="text" placeholder="Name">
                <input class="form-input" type="email" placeholder="Email">
                <input class="form-input" type="password" placeholder="Password">
                <button class="form-button button submit">SIGN UP</button>
            </form>
        </div>
        <div class="container b-container" id="b-container">
            <form class="form" id="b-form" action="">
                <h2 class="form-title title">Sign in to Website</h2>
                <div class="form-icons"></div>
                <span class="form-span">or use your email account</span>
                <input class="form-input" type="email" placeholder="Email">
                <input class="form-input" type="password" placeholder="Password">
                <a class="form-link" href="">Forgot your password?</a>
                <button class="form-button button submit">SIGN IN</button>
            </form>
        </div>
        <div class="switch" id="switch-cnt">
            <div class="switch-circle"></div>
            <div class="switch-circle switch-circle-t"></div>
            <div class="switch-container" id="switch-c1">
                <p class="switch-description description">
                    To keep connected with us please login with your personal info
                </p>
                <button class="switch-button button switch-btn">SIGN IN</button>
            </div> 
            <div class="switch-container is-hidden" id="switch-c2">
                <h2 class="switch-title title">Hello Friend!</h2>
                <p class="switch-description description">
                    Enter your personal details and start journey with us
                </p>
                <button class="switch-button button switcn-btn">SIGN UP</button>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
